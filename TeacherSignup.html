<!DOCTYPE html>
<html lang="en">
<head>

    <title>Signup</title>
</head>
<body>
    <div class="form-container ">
        <h2>Enter Your Details</h2>
        <form>
          <input type="text" id="username" placeholder="username" /><br />

          <br />
          <button id="btn">Register</button>
        </form>
      </div>
      <script src="script.js"></script>
</body>
